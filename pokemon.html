<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex - </title>
  <link rel="stylesheet" href="styles/pokemon.css">
  <link rel="stylesheet" href="styles/header-footer.css">
  <link rel="icon" type="image/png" href="images/pokeball.png">
</head>
<body>
  <div class="navbar">

    <div class="page-links-box">
      <a href="index.html">Pokédex</a>
      <a onclick="WIP()">Items</a>
      <a onclick="WIP()">Regions</a>
      <a onclick="WIP()">Games</a>
    </div>

    <div class="buttons-box">
      <a href="https://github.com/giancarlo-k/pokedex" target="_blank"><img class="github-icon" src="images/github.png"></a>
      <a class="settings-icon" href="settings.html"><img src="images/settings.png"></a>
    </div>

  </div>

  <main>
    <div class="next-previous-box">

      <div id="previous" class="previous">
        <img id="previous" width="25" src="images/arrow-left-solid.svg">
        <div id="previous" class="previous-id"></div>
        <img id="previous" width="40" class="previous-image">
      </div>

      <div id="next" class="next">
        <img id="next" width="40" class="next-image">
        <div id="next" class="next-id"></div>
        <img id="next" width="25" src="images/arrow-right-solid.svg">
      </div>
    </div>

    <div class="top-info-container">


      <div class="sprite-container">
        <img class="shiny-icon" src="images/empty-sparkling.png">
        <img class="gif-icon" src="images/gif.png">
        <img class="sprite-image">
      </div>

      <div class="basic-info-container">

        
        <div class="basic-box">
          <h1 class="pokemon-name"></h1>
          <div class="dex-number">#198</div>
          <div class="introduced-text"></div>
          <div class="types-box"></div>
          
          <div class="measurement-box">
            <div>Height</div>
            <h2 class="pokemon-height"></h2>
            <div>Weight</div>
            <h2 class="pokemon-weight"></h2>
          </div>
        </div>
      </div>

      <div class="top-right-container">
        <div class="flavor-text-container">
  
          <div>Description</div>
          <div class="flavor-text-box">
            
          </div>

          <div class="flavor-text-button-list">
            <!--Just add a button for each english one there is since mew will have more than sawk etc..-->
          </div>

        </div>

        <div class="abilities-container">
          <span>Abilities</span>
          <div class="abilities-text-container"></div>
        </div>
      </div>
    </div>

    <div class="bottom-info-container">

      <div class="sprite-container"></div>

      <div class="bottom-middle-container">
        <div class="evolution-container">
          <span>Evolution Line</span>
          <div class="evolution-line-box">
            
            

          </div>
        </div>
        <div class="bm-bottom-container">
          <div class="egg-group-container"></div>
          <div class="bmb-right-container">
            <div class="gender-container"></div>
            <div class="leveling-container">
              <span>Leveling</span>
              <div class="leveling-info-container">
                <div class="growth-rate-box">
                  <span>‣ Growth Rate - <strong>Medium</strong></span>
                </div>
                <div class="total-xp-box">
                  <span>‣  Total Experience - <strong>1059860</strong></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="stats-container">
        <span>Base Stats</span>
        <div class="stat-bars-box">
          <div class="bar-box">
            <div class="stat-name-box">
              <span>HP</span>
              <span class="stat-value" id="hp">80</span>
            </div>
            <div class="bar"><div class="inner-bar" id="hp-bar"></div></div>
          </div>

          <div class="bar-box">
            <div class="stat-name-box">
              <span>Attack</span>
              <span class="stat-value" id="attack">800</span>
            </div>
            <div class="bar"><div class="inner-bar" id="attack-bar"></div></div>
          </div>

          <div class="bar-box">
            <div class="stat-name-box">
              <span>Defense</span>
              <span class="stat-value" id="defense">80</span>
            </div>
            <div class="bar"><div class="inner-bar" id="defense-bar"></div></div>
          </div>

          <div class="bar-box">
            <div class="stat-name-box">
              <span>Sp. Attack</span>
              <span class="stat-value" id="spAttack">80</span>
            </div>
            <div class="bar"><div class="inner-bar" id="spAttack-bar"></div></div>
          </div>
          
          <div class="bar-box">
            <div class="stat-name-box">
              <span>Sp. Defense</span>
              <span class="stat-value" id="spDefense">80</span>
            </div>
            <div class="bar"><div class="inner-bar" id="spDefense-bar"></div></div>
          </div>

          <div class="bar-box">
            <div class="stat-name-box">
              <span>Speed</span>
              <span class="stat-value" id="speed">80</span>
            </div>
            <div class="bar"><div class="inner-bar" id="speed-bar"></div></div>
          </div>

          <div class="bar-box">
            <div class="stat-name-box">
              <span><strong>Total</strong></span>
              <span class="stat-value" id="total"><strong>310</strong></span>
            </div>
            <div class="bar"><div class="inner-bar total-bar" id="total-bar"></div></div>
          </div>
        </div>
      </div>

    </div>


  </main>

  <footer>
    <div>Designed and developed by <a href="https://github.com/giancarlo-k" target="_blank">Giancarlo Kite</a></div>
    <div>Powered by <a target="_blank" href="https://pokeapi.co">PokéApi</a></div>
  </footer>

  <script src="https://unpkg.com/wavesurfer.js@7" defer></script>
  <script src="pokemon.js" type="module"></script>
</body>
</html>
